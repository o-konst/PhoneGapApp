<div class="header">D</div><div id="navScroll" class="navScroll"><div ng-repeat="section in sections"><div ng-click="selectSection(section)" class="navSection" style="width: 100%; height: 50px; display: block; border-bottom: 1px solid rgb(240, 240, 240); line-height: 50px" ng-class="selectedIndex == section.id ? 'selectedSection' : ''">{{section.name}} <i ng-class="parentIndex == section.id ? 'fa fa-angle-down' : 'fa fa-angle-right'" ng-if="section.subSections" style="float: right; padding: 15px"></i></div><div ng-repeat="subSection in section.subSections" ng-show="parentIndex == section.id"><div ng-click="selectSection(subSection)" class="navSection" style="width: 100%; height: 50px; display: block; border-bottom: 1px solid rgb(240, 240, 240); line-height: 50px;padding-left: 40px" ng-class="selectedIndex == subSection.id ? 'selectedSection' : ''">{{subSection.name}}</div></div></div></div>
