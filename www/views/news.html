<div class="row" ng-show="layout == 'list'"><div class="col-xs-12 col-sm-12"><ul><li ng-repeat="item in items" class="itemBox animate-repeat listitem"><div class="row"><div class="col-xs-4 col-sm-4" style="padding: 0px; border-radius: 2px"><img ng-src="{{ item.img_link }}" class="img-responsive" width="300px" style="border-radius: 2px"></div><div class="col-xs-8 col-sm-8" style="padding-right:0"><b><a ng-click="topicClick($index)" hrefa="#/topic/news/{{item.id}}">{{item.title}}</a></b> {{item.sourceId}} - {{item.pubDate}}<div class="hidden-xs" ng-bind-html="item.description" style="line-height: 20px"></div></div></div></li></ul></div></div><div class="row" ng-show="layout == 'grid'"><div class="col-xs-12 noPadding"><div class="row"><div class="col-xs-6 rightdottedborder"><ul class="example-animate-container"><li ng-repeat="item in items | gridfilter:'0' " class="animate-repeat griditem"><div><b><a href="" ng-click="topicClick($index*2)">{{item.title}}</a></b><div style="border-radius: 3px"><img ng-src="{{ item.img_link }}" class="img-responsive" width="300px"></div></div><!--     <div ng-bind-html="item.description" style="line-height: 20px;"></div>  --></li></ul></div><div class="col-xs-6"><ul class="example-animate-container"><li ng-repeat="item in items | gridfilter:'1'" class="animate-repeat griditem"><div><b><a href="" ng-click="topicClick($index*2+1)">{{item.title}}</a></b><img ng-src="{{ item.img_link }}" class="img-responsive" width="300px"></div><!--    <div ng-bind-html="item.description" style="line-height: 20px;"></div>  --></li></ul></div></div></div></div><button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Launch demo modal</button>
