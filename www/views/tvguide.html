<div class="row-fuid col-xs-12"><div ng-repeat="day in days" style="float:left; display:block"><button class="btn btn-default btn-lg" ng-click="dayClick($index)">{{day}}</button></div></div><br><br><br><div class="row-fuid col-xs-12"><div style="width:50px;float:left;display:block"><div class="fow clearfix"><div style="width:100px;height:30px"></div></div><div class="fow clearfix" ng-repeat="item in items"><div style="width:100px;height:50px;overflow:hidden">{{item.Name}}</div></div></div><div style="margin-left: 50px"><div class="row-fuid col-xs-12 removePaddings"><div style="overflow-y:hidden;overflow-x:scroll;-webkit-overflow-scrolling: touch"><div ng-style="{'width':900000000/{{koef}}}"><div class="fow clearfix"><div style="float:left; display:block; height:30px;overflow:hidden;border: 1px solid #CCCCCC" ng-style="{'width':3600000/{{koef}}}" ng-repeat="time in times">{{time}}</div></div><div class="fow clearfix" ng-repeat="item in items"><div style="float:left; display:block; height:50px;overflow:hidden;border: 1px solid #CCCCCC" ng-style="{'width':programm.Duration/{{koef}}}" ng-repeat="programm in item.Programms">{{programm.Duration}} {{programm.Title}}</div></div></div></div></div></div></div>
